<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/style.css">
    <title>Login</title>
  </head>
  <body>
    <section class="Form_signin mx-auto">
      <div class="container">
          <div class="row no-gutters">
            <!-- Place for image
            <div class="col-lg-2">
              <img src="Images/test.png" class="img-fluid my-5 p-0" alt="">
            </div>
            -->
            <!-- All login items -->
            <div class="col-lg-7 px-5 pt-2">
              <!-- Place for logo 
              <div class="col-lg-3 px-1 pt-0">
                <img src="Images/testtt.png" class="img-fluid" alt="">
              </div> -->

              <h4>Sign into your account</h4>
              <form action="">
                <!-- Login placeholder-->
                  <div class="form-row">
                    <div class="col-lg-7">
                      <input type="Login" placeholder="Login" class="form-control my-3 p-2">
                    </div>
                  </div>  

                  <!-- Password placeholder -->
                  <div class="form-row">
                    <div class="col-lg-7">
                      <input type="password" placeholder="*****" class="form-control my-3 p-2">
                  </div>

                  <!-- Button placeholder -->
                  <div class="form-row">
                    <div class="col-lg-7">
                      <input type="submit" class="btn_login mt-1 mb-4" value="Login">
                  </div>

                  <!-- Forgot password link -->
                  <a href="#">Forgot Password</a>

                  <!-- Regestration link -->
                  <p> Don't have an account? <a href="./signup-form.html">Register here</a></p>
              </form>
            </div>
          </div>
      </div>
    </section>



    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  </body>
</html>
